<app-main>
  <ng-container>
    <div class="container">
      <div class="row" name="header">
        <button type="button" class="btn btn-info btn-outline-info" style="color: aliceblue"  (click)="navigateBack()">Go Back</button>
        <span><h2>Task List Detail</h2></span>
      </div>
      <hr>
      <br>
      <div name="body">

        <h2>
          <span>The tasklist name is </span>
          <strong>{{taskList.name}}</strong> with ID:
          <strong> {{taskList.id}} </strong>
        </h2>

      </div>
    </div>
    <br>
    <div>
      <table class="table">
        <tr>
          <td>#</td>
          <td>Name</td>
          <td>Actions</td>
        </tr>
        <tr>
          <td>{{taskList.id}}</td>
          <td> <input type="text" class="form-control" [(ngModel)]="taskList.name"></td>
          <td>
            <button type="button" class="btn btn-warning btn-sm" (click)="updateTaskList()">Update</button>
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteTaskList()">Delete</button>
          </td>
        </tr>
      </table>
    </div>
  </ng-container>

</app-main>
